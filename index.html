<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Calculadora</title>
</head>

<body>
 <div class="Container">
    <div id="display">
      
    </div>
    <table>
        <tr>
            <td ><button class="btn btn-danger" onclick="numberSelected('C')"> C</button></td>
            <td><button class="btn btn-dark" onclick="numberSelected('√')">√</button>  </td>
            <td><button class="btn btn-dark" onclick="numberSelected('%')">%</button>  </td>
            <td> <button class="btn btn-dark"  onclick="numberSelected('/')">/</button>  </td>
        </tr>
        <tr>
            <td><button class="btn btn-dark"  onclick="numberSelected(7)"> 7</button></td>
            <td><button class="btn btn-dark"  onclick="numberSelected(8)">8</button>  </td>
            <td><button class="btn btn-dark"  onclick="numberSelected(9)">9</button>  </td>
            <td> <button class="btn btn-dark"  onclick="numberSelected('X')">X</button>  </td>
        </tr>
        <tr>
            <td><button class="btn btn-dark" onclick="numberSelected(4)">4</button></td>
            <td><button class="btn btn-dark" onclick="numberSelected(5)">5</button>  </td>
            <td><button class="btn btn-dark" onclick="numberSelected(6)">6</button>  </td>
            <td> <button class="btn btn-dark" onclick="numberSelected('-')">-</button>  </td>
        </tr>
        <tr>
            <td><button class="btn btn-dark" onclick="numberSelected(1)"> 1</button></td>
            <td><button class="btn btn-dark"onclick="numberSelected(2)">2</button></td>
            <td><button class="btn btn-dark" onclick="numberSelected(3)">3</button></td>
            <td> <button class="btn btn-dark" onclick="numberSelected('+')" >+</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-dark" onclick="numberSelected(0)">0</button></td>
            <td><button class="btn btn-dark">.</button></td>
            <td colspan="2"><button class="btn btn-dark" style="width:98%">=</button></td>
        </tr>
    </table>
 </div>

 <script src="script/script.js"></script>

</body>

</html>
